  <style>
    :root { --fg:#111; --muted:#666; --border:#e5e7eb; --bg:#fff; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji","Segoe UI Emoji"; margin:0; color:var(--fg); background:var(--bg); }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 28px; margin: 0 0 8px; }
    p.note { color: var(--muted); margin: 0 0 16px; }
    .toolbar { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; margin-bottom: 12px; }
    .tab { border:1px solid var(--border); padding:6px 12px; border-radius: 999px; background:#f7f7f7; cursor:pointer; font-size: 14px; }
    .tab.active { background:#111; color:#fff; }
    .search { margin-left:auto; display:flex; align-items:center; gap:8px; border:1px solid var(--border); padding:6px 10px; border-radius: 999px; }
    .search input { border:none; outline:none; font-size:14px; width: 220px; background:transparent; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
    @media (min-width:900px){ .grid{ grid-template-columns: 1fr 1fr; } }
    .card { border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow: 0 1px 2px rgba(0,0,0,0.03); background:#fff; }
    .card h3 { margin:0 0 4px; font-size: 18px; }
    .subtle { color: var(--muted); font-size: 13px; }
    .bullets { margin:10px 0 6px; padding-left: 18px; }
    .pill { display:inline-block; border:1px solid var(--border); border-radius:999px; padding:3px 8px; font-size:12px; margin:4px 6px 0 0; color:#222; background:#fafafa; }
    .links a { display:inline-block; border:1px solid var(--border); border-radius:999px; padding:4px 10px; font-size:12px; text-decoration:none; color:#111; margin-left:6px; }
    .empty { border:1px dashed var(--border); padding:24px; text-align:center; border-radius:12px; color:var(--muted); }
    header { border-bottom: 1px solid var(--border); }
    nav { max-width: 1100px; margin:0 auto; padding:14px 24px; display:flex; gap:16px; align-items:center; }
    nav a { text-decoration:none; color:#111; font-weight:600; }
    nav .spacer { flex:1; }

          const hay = [p.title,p.org,p.category,...(p.tags||[]),...(p.bullets||[])].join(" ").toLowerCase();

          return matchCat && matchQ;
        });
      },[active,q]);

      return (

                {filtered.map((p,i)=><Card key={p.title+i} p={p} />)}

          }

      );

    const root = ReactDOM.createRoot(document.getElementById('root'));
